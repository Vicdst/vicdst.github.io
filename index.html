    <script>
    // Calcul de l'heure arrondie au multiple de 5 minutes inf√©rieur
    function getRoundedTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const roundedMinutes = Math.floor(minutes / 5) * 5;
        // Formatage avec z√©ro devant si besoin
        const hStr = hours.toString().padStart(2, '0');
        const mStr = roundedMinutes.toString().padStart(2, '0');
        return hStr + ':' + mStr;
    }
    // Affichage dynamique de l'heure
    function updateMeteoTitle() {
        document.getElementById('meteo-title').textContent = 'M√©t√©o √† Garche √† ' + getRoundedTime();
    }
    updateMeteoTitle();
    setInterval(updateMeteoTitle, 60 * 1000);

            js.id=id;
            js.src='https://weatherwidget.io/js/widget.min.js';
